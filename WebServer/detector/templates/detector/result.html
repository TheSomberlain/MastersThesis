{% extends 'layout.html' %}
{% block title %}Result{% endblock %}

{% block content %}
<main class="flex-fill d-flex justify-content-center align-items-center" style="background: transparent; padding-bottom: 120px;">
    <img id="current-image" src="{{ current_image }}"  style="max-width: 95%; max-height: calc(100vh - 150px); object-fit: contain; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); border-radius: 10px;">
</main>

<!-- Footer Controls -->
<div class="d-flex justify-content-between align-items-center px-4 py-3" style="position: fixed; bottom: 0; width: 100%; background: rgba(0, 0, 0, 0.7);" 
     data-current-id="{{ current_id }}" data-total-images="{{ total_images }}">
    
    <!-- Left: Image counter -->
    <div class="text-white-50" id="image-counter">{{ current_id }} / {{ total_images }}</div>

    <!-- Center: Generate Report -->
    <button type="button" class="btn btn-primary rounded-pill px-4 py-2 position-absolute start-50 translate-middle-x" id="btn-generate-report" data-bs-toggle="modal" data-bs-target="#reportModal">
        Generate Report
    </button>

    <!-- Right: Navigation buttons -->
    <div>
        <button class="btn btn-outline-light me-2" id="btn-prev" {% if current_id <= 1 %}disabled{% endif %}>Previous</button>
        <button class="btn btn-outline-light" id="btn-next" {% if current_id >= total_images %}disabled{% endif %}>Next</button>
    </div>
</div>

<!-- Report Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="reportModalLabel">Select Report Format</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <button type="button" class="btn btn-outline-info me-3">Download CSV</button>
        <button type="button" class="btn btn-outline-success">Download Excel</button>
      </div>
    </div>
  </div>
</div>

<script>
// Get data from attributes safely
const controls = document.querySelector('[data-current-id]');
const currentId = parseInt(controls.getAttribute('data-current-id'));
const totalImages = parseInt(controls.getAttribute('data-total-images'));

function previousImage() {
    if (currentId > 1) {
        window.location.href = `/result/${currentId - 1}/`;
    }
}

function nextImage() {
    if (currentId < totalImages) {
        window.location.href = `/result/${currentId + 1}/`;
    }
}

// Bind buttons safely after DOM is ready
document.addEventListener('DOMContentLoaded', function(){
    document.getElementById('btn-prev').addEventListener('click', previousImage);
    document.getElementById('btn-next').addEventListener('click', nextImage);
});
</script>
{% endblock %}
